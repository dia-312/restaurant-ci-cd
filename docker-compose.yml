name: restaurant-app

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: restaurant_db
      MYSQL_USER: restaurant_user
      MYSQL_PASSWORD: restaurant123
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
  web:
    build: ./apache
    restart: always
    ports:
      - "8082:80"
    depends_on:
      - db

